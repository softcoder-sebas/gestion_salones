 <!--Sebas-->
<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Configuración básica del documento -->
    <meta charset="UTF-8"> <!-- Codificación UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive design -->
    <title>Registro - UMB</title> <!-- Título para la página de registro -->
    <link rel="stylesheet" href="styles.css"> <!-- Estilos CSS -->
</head>
<body class="login-page"> <!-- Misma clase base para consistencia visual -->
    <!-- Contenedor principal del registro -->
    <div class="login-container">
        <!-- Tarjeta de registro (más ancha que la de login) -->
        <div class="login-card register-card">
            <!-- Encabezado del formulario de registro -->
            <div class="login-header">
                <!-- Logo institucional -->
                <div class="logo">
                    <div class="logo-circle">UMB</div>
                </div>
                <!-- Título del registro -->
                <h1>Crear Cuenta</h1>
                <!-- Subtítulo descriptivo -->
                <p class="subtitle">Registro de Usuario</p>
            </div>
            
            <!-- Formulario completo de registro -->
            <form class="login-form register-form">
                <!-- Fila con campos de nombres y apellidos -->
                <div class="form-row">
                    <!-- Campo para nombres -->
                    <div class="form-group">
                        <label for="firstName">Nombres</label>
                        <input type="text" id="firstName" placeholder="Juan Carlos" required>
                    </div>
                    <!-- Campo para apellidos -->
                    <div class="form-group">
                        <label for="lastName">Apellidos</label>
                        <input type="text" id="lastName" placeholder="García López" required>
                    </div>
                </div>
                
                <!-- Campo para correo electrónico -->
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" placeholder="usuario@academia.umb.edu.co" required>
                </div>
                
                <!-- Campo para número de teléfono -->
                <div class="form-group">
                    <label for="phone">Teléfono</label>
                    <input type="tel" id="phone" placeholder="+57 300 123 4567" required>
                </div>
                
                <!-- Selector de tipo de usuario -->
                <div class="form-group">
                    <label for="userType">Tipo de Usuario</label>
                    <select id="userType" required>
                        <option value="">Seleccionar tipo</option> <!-- Opción por defecto -->
                        <option value="student">Estudiante</option>
                        <option value="teacher">Profesor</option>
                        <option value="admin">Administrativo</option>
                    </select>
                </div>
                
                <!-- Selector de departamento/facultad -->
                <div class="form-group">
                    <label for="department">Departamento/Facultad</label>
                    <select id="department" required>
                        <option value="">Seleccionar departamento</option> <!-- Opción por defecto -->
                        <option value="ingenieria">Ingeniería</option>
                        <option value="medicina">Medicina</option>
                        <option value="derecho">Derecho</option>
                        <option value="administracion">Administración</option>
                        <option value="psicologia">Psicología</option>
                        <option value="comunicacion">Comunicación</option>
                    </select>
                </div>
                
                <!-- Fila con campos de contraseña y confirmación -->
                <div class="form-row">
                    <!-- Campo para contraseña -->
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" placeholder="••••••••" required>
                    </div>
                    <!-- Campo para confirmar contraseña -->
                    <div class="form-group">
                        <label for="confirmPassword">Confirmar Contraseña</label>
                        <input type="password" id="confirmPassword" placeholder="••••••••" required>
                    </div>
                </div>
                
                <!-- Checkbox para aceptar términos y condiciones (obligatorio) -->
                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" required> <!-- Campo obligatorio -->
                        <span class="checkmark"></span> <!-- Checkmark personalizado -->
                        Acepto los <a href="#" class="link">términos y condiciones</a>
                    </label>
                </div>
                
                <!-- Checkbox para notificaciones por email (opcional) -->
                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox"> <!-- Campo opcional -->
                        <span class="checkmark"></span> <!-- Checkmark personalizado -->
                        Deseo recibir notificaciones por correo electrónico
                    </label>
                </div>
                
                <!-- Botón para crear la cuenta -->
                <a href="dashboard.html" class="btn btn-primary btn-full">Crear Cuenta</a>
                
                <!-- Enlace para usuarios que ya tienen cuenta -->
                <div class="register-link">
                    <span>¿Ya tienes cuenta? </span>
                    <a href="index.html">Iniciar Sesión</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
