 <!--Sebas-->
<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Configuración básica del documento -->
    <meta charset="UTF-8"> <!-- Codificación de caracteres UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configuración responsive -->
    <title>Recuperar Contraseña - UMB</title> <!-- Título específico para recuperación de contraseña -->
    <link rel="stylesheet" href="styles.css"> <!-- Enlace al archivo de estilos -->
</head>
<body class="login-page"> <!-- Clase para mantener el mismo estilo de página de login -->
    <!-- Contenedor principal -->
    <div class="login-container">
        <!-- Tarjeta para el formulario de recuperación -->
        <div class="login-card">
            <!-- Encabezado con logo y títulos -->
            <div class="login-header">
                <!-- Logo de la universidad -->
                <div class="logo">
                    <div class="logo-circle">UMB</div>
                </div>
                <!-- Título específico para recuperación -->
                <h1>Recuperar Contraseña</h1>
                <!-- Instrucción para el usuario -->
                <p class="subtitle">Ingresa tu correo electrónico</p>
            </div>
            
            <!-- Formulario de recuperación de contraseña -->
            <form class="login-form">
                <!-- Campo para ingresar el email -->
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" placeholder="usuario@academia.umb.edu.co" required>
                </div>
                
                <!-- Mensaje informativo sobre el proceso -->
                <div class="info-message">
                    <!-- Icono de información -->
                    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 24 24' stroke='%233b82f6'%3E%3Cpath stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z'/%3E%3C/svg%3E" alt="Información" class="icon">
                    <!-- Explicación del proceso -->
                    <p>Te enviaremos un enlace para restablecer tu contraseña a tu correo electrónico.</p>
                </div>
                
                <!-- Botón para enviar el enlace de recuperación -->
                <button type="submit" class="btn btn-primary btn-full">Enviar Enlace</button>
                
                <!-- Enlace para regresar al login -->
                <div class="login-links">
                    <a href="index.html" class="back-to-login">
                        <!-- Icono de flecha hacia atrás -->
                        <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 24 24' stroke='currentColor'%3E%3Cpath stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M15 19l-7-7 7-7'/%3E%3C/svg%3E" alt="Volver" class="icon">
                        Volver al inicio de sesión
                    </a>
                </div>
                
                <!-- Enlace alternativo para registro -->
                <div class="register-link">
                    <span>¿No tienes cuenta? </span>
                    <a href="register.html">Regístrate</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
