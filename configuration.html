<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Configuración básica del documento -->
    <meta charset="UTF-8"> <!-- Codificación UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive -->
    <title>Configuración</title> <!-- Título específico para configuraciones -->
    <link rel="stylesheet" href="styles.css"> <!-- Estilos CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

</head>

<body>
    <!-- Contenedor principal de la aplicación -->
    <div class="app-container">
        <!-- Header con navegación -->
        <header class="app-header">
            <!-- Botón para regresar al dashboard -->
            <a href="dashboard.html" class="btn-icon">
                <!-- Icono de flecha hacia atrás -->
                <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 24 24' stroke='currentColor'%3E%3Cpath stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M15 19l-7-7 7-7'/%3E%3C/svg%3E"
                    alt="Volver" class="icon">
            </a>
            <!-- Título de la página -->
            <h1>Configuración</h1>
            <!-- Botón para cerrar/cancelar -->
            <a href="profile.html" class="btn-icon">
                <!-- Icono de X para cerrar -->
                <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 24 24' stroke='currentColor'%3E%3Cpath stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M6 18L18 6M6 6l12 12'/%3E%3C/svg%3E"
                    alt="Cerrar" class="icon">
            </a>
        </header>

        <!-- Contenido principal -->
        <main class="configuration-grid">
            <div class="config-item">
                <div class="config-info">
                    <h4>Cambiar nombres y apellidos</h4>
                </div>
                <a class="btn btn-primary" onclick="alert('Cambiar nombres y apellidos')">
                    <i class="fa-solid fa-pen"></i>
                </a>
            </div>

            <div class="config-item">
                <div class="config-info">
                    <h4>Actualizar foto de perfil</h4>
                </div>
                <a class="btn btn-primary" onclick="alert('Actualizar foto de perfil')">
                    <i class="fa-solid fa-pen"></i>
                </a>
            </div>

            <div class="config-item">
                <div class="config-info">
                    <h4>Modificar correo electrónico</h4>
                </div>
                <a class="btn btn-primary" onclick="alert('Modificar correo electrónico')">
                    <i class="fa-solid fa-pen"></i>
                </a>
            </div>

            <div class="config-item">
                <div class="config-info">
                    <h4>Cambiar contraseña</h4>
                </div>
                <a class="btn btn-primary" onclick="alert('Cambiar contraseña')">
                    <i class="fa-solid fa-pen"></i>
                </a>
            </div>

            <div class="config-item">
                <div class="config-info">
                    <h4>Idioma</h4>
                </div>
                <a class="btn btn-primary" onclick="alert('Modificar idioma')">
                    <i class="fa-solid fa-pen"></i>
                </a>
            </div>

            <div class="config-item">
                <div class="config-info">
                    <h4>Formato de fecha y hora</h4>
                </div>
                <a class="btn btn-primary" onclick="alert('Formato de fecha y hora')">
                    <i class="fa-solid fa-pen"></i>
                </a>
            </div>

            <div class="config-item">
                <div class="config-info">
                    <h4>Eliminar cuenta</h4>
                </div>
                <a class="btn btn-primary" onclick="alert('Eliminar cuenta')">
                    <i class="fa-solid fa-trash"></i>
                </a>
            </div>
        </main>
    </div>
</body>

</html>
